<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #controls {
            margin: 20px;
        }

        select, button {
            padding: 10px;
        }

        #text-input {
            width: 80%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Text-to-Speech Application</h1>
    <div id="controls">
        <label for="text-input">Enter Text:</label>
        <input type="text" id="text-input" placeholder="Enter text to be spoken">
        <select id="voice-select"></select>
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <label for="rate">Rate:</label>
        <input type="range" id="rate" min="0.1" max="10" step="0.1" value="1">
        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" min="0.1" max="2" step="0.1" value="1">
    </div>

    <script>
        // Initialize speech synthesis
        const synth = window.speechSynthesis;

        // Populate the voices dropdown
        function populateVoiceList() {
            const voiceSelect = document.getElementById('voice-select');
            const voices = synth.getVoices();

            voiceSelect.innerHTML = '';
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-lang', voice.lang);
                option.setAttribute('data-name', voice.name);
                voiceSelect.appendChild(option);
            });
        }

        // Populate voices when the page loads
        populateVoiceList();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        // Initialize variables
        let speaking = false;
        let utterance = null;

        // Event listeners
        const textInput = document.getElementById('text-input');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const rateInput = document.getElementById('rate');
        const pitchInput = document.getElementById('pitch');
        const voiceSelect = document.getElementById('voice-select');

        startButton.addEventListener('click', () => {
            if (!speaking) {
                speaking = true;
                const selectedVoice = voiceSelect.selectedOptions[0].getAttribute('data-name');
                const voices = synth.getVoices();
                const voice = voices.find(v => v.name === selectedVoice);
                utterance = new SpeechSynthesisUtterance(textInput.value);
                utterance.voice = voice;
                utterance.rate = rateInput.value;
                utterance.pitch = pitchInput.value;
                synth.speak(utterance);
            }
        });

        stopButton.addEventListener('click', () => {
            if (speaking && utterance) {
                synth.cancel();
                speaking = false;
            }
        });
    </script>
</body>
</html>
